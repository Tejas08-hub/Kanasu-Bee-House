<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kanasu Bee Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary-color: #f39c12;
            --bg-color: #f4f7f6;
            --chat-bg: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevents double scrolling on mobile */
        }
        /* Header */
        
        .header {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Chat Container */
        
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .user {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 2px;
        }
        
        .bot {
            align-self: flex-start;
            background-color: #e1e1e1;
            color: #333;
            border-bottom-left-radius: 2px;
        }
        /* Typing Indicator */
        
        .typing {
            font-style: italic;
            opacity: 0.8;
        }
        /* Input Area */
        
        .input-area {
            background: white;
            padding: 10px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
            padding-bottom: env(safe-area-inset-bottom);
            /* iOS support */
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            /* Prevents auto-zoom on iOS */
        }
        
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
        }
        
        button:active {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="header">Kanasu Bee Assistant</div>

    <div id="chat-container">
        <div class="message bot">Hello! How can I help with your bees today?</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");

        // Use your live Render URL with /chat
        const API_URL = "https://kanasu-api.onrender.com/chat";

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 1. Add User Message
            appendMessage("user", message);
            userInput.value = "";

            // 2. Add Typing Indicator
            const botMsgId = appendMessage("bot", '<span class="typing">Typing...</span>');

            try {
                // 3. Call Render Server
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                const data = await response.json();

                // 4. Update Bot Message with real AI response
                const botBubble = document.getElementById(botMsgId);
                botBubble.innerHTML = data.reply || "I'm having trouble thinking right now.";

            } catch (error) {
                console.error("Error:", error);
                const botBubble = document.getElementById(botMsgId);
                botBubble.innerHTML = "Error connecting to server. Please check Render status.";
            }

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendMessage(sender, text) {
            const id = "msg-" + Date.now();
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${sender}`;
            msgDiv.id = id;
            msgDiv.innerHTML = text;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        // Allow "Enter" key to send message
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>

</html>
